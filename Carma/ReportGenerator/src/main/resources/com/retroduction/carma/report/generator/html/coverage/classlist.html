<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>Mutation Coverage Report Classes</title>
		<link title="Style" type="text/css" rel="stylesheet" href="css/main.css"/>
	</head>
	<body>
		<h2>All Classes</h2>

		<ul>
		<#list classes as class>
    		<#assign classDetailFileName =class.fqName +".html" >
			
	<li><#assign coveragePercentage =  100 * class.coverage >
					<a title="${class.level}" target="mcov_summary" href="${classDetailFileName}">${class.shortName}</a>(${coveragePercentage}% /${class.numMutants})
				</li>
		</#list>

		</ul>
	</body>
</html>
