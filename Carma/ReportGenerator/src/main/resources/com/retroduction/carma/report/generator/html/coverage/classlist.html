<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>Mutation Coverage Report Classes</title>
		<link title="Style" type="text/css" rel="stylesheet" href="css/main.css"/>
	</head>
	<body>
		<h5>
			All Packages
		</h5>
		<div class="separator">&nbsp;</div>
		<h5>Classes</h5>
		<table width="100%">
		<colgroup>
    <col width="20">
    <col width="*">
  </colgroup>
			<tbody>

		<#list classes as class>
    		<#assign classDetailFileName =class.fqName +".html" >
			
			<tr>
				<#assign coveragePercentage =  100 * class.coverage >
				<td><img src="icons/${class.level}.gif" alt="${class.level}" /></td>
				<td nowrap="nowrap"><a title="${class.level}" target="mcov_summary" href="${classDetailFileName}">${class.shortName}</a>
						 <i>(${coveragePercentage}% /${class.numMutants})</i>
				 </td>
			</tr>



		</#list>

			</tbody>
		</table>
	</body>
</html>
