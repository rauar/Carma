<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>Mutation Coverage Report Packages</title>
		<link title="Style" type="text/css" rel="stylesheet" href="css/main.css"/>
	</head>
	<body>
		<div id="packageList">
		<h2>Package Listing</h2>
		
<ul>
	<li><a target="mcov_summary" href="summary.html">All</a></li>

		<#list packageInfo.packageNames as packageName >

			<li>
				<a target="mcov_summary" href="${packageReportFileName}">${packageName}</a>
			</li>
			
		</#list>
</ul>
		</div>
	</body>
</html>
