<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>Mutation Coverage Report Packages</title>
		<link title="Style" type="text/css" rel="stylesheet" href="css/main.css"/>
	</head>
	<body>
		<h5>
			Packages
		</h5>
		<div class="separator">&nbsp;</div>
		<table width="100%">
			<tbody>
			<tr>
				<td nowrap="nowrap"><a target="mcov_summary" href="summary.html">All</a></td>
			</tr>

		#foreach( $packageName in $packageInfo.PackageNames )
    		#set( $packageReportFileName ="summary-${packageName}.html" )
			<tr>
				<td nowrap="nowrap"><a target="mcov_summary" href="$packageReportFileName">$packageName</a></td>
			</tr>
			
		#end

			</tbody>
		</table>
	</body>
</html>
